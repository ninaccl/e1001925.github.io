<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>BeatMaker</title>
</head>
<body>
    <div class="sequencer">
        <p><mark>规律点亮若干方块，点play，调整速度，开始freestyle</mark></p>
        <div class="template-track" id="templatTrack" style="display: none;">
            <div class="controls">
                <!-- <h1>Hihat</h1> -->
                <button data-track="2" class="mute clap-volume" onclick="muteClicked(this)">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="audio-select" id="audio-select" onchange="changeAudio(this)">
                    <option value="sound/kick-classic.wav">kick-sound</option>
                    <option value="sound/snare-acoustic01.wav">snare-sound</option>
                    <option value="sound/hihat-acoustic01.wav">hihat-sound</option>
                    <option value="sound/hihat-808.wav">hihat-sound-2</option>
                    <option value="sound/clap.wav">clap-sound</option>
                </select>
            </div>
            <div class="pad-list">
                <div class="pad b0" onclick="barClicked(this)" onanimationend="this.style.animation = ''"></div>
                <div class="pad b1" onclick="barClicked(this)" onanimationend="this.style.animation = ''"></div>
                <div class="pad b2" onclick="barClicked(this)" onanimationend="this.style.animation = ''"></div>
                <div class="pad b3" onclick="barClicked(this)" onanimationend="this.style.animation = ''"></div>
                <div class="pad b4" onclick="barClicked(this)" onanimationend="this.style.animation = ''"></div>
                <div class="pad b5" onclick="barClicked(this)" onanimationend="this.style.animation = ''"></div>
                <div class="pad b6" onclick="barClicked(this)" onanimationend="this.style.animation = ''"></div>
                <div class="pad b7" onclick="barClicked(this)" onanimationend="this.style.animation = ''"></div>
            </div>
            <button class="delete" onclick="deleteTrack(this)">delete</button>
            <audio class="audio" src="sound/perc-808.wav"></audio>
        </div>

        <div class="tempo">
            <input type="range" class="tempo-slider" max="300" min="20" value="150">
            <p>Speed: <span class="tempo-nr">150</span></p>
        </div>
        <div>
            <button class="play">Play</button>
            <button class="add" onclick="addTrack()">Add</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="asset/js/main.js"></script>
</body>
</html>
